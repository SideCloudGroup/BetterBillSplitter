services:
  php-fpm:
    image: pplulee/expense-php:latest
    container_name: expense-php
    volumes:
      - .env:/var/www/html/.env
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - expense-network
    restart: always

  nginx:
    image: nginx:latest
    container_name: expense-nginx
    ports:
      - "127.0.0.1:8413:80"
    volumes:
      - ./data/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php-fpm
    networks:
      - expense-network
    restart: always

  mariadb:
    image: mariadb:latest
    container_name: expense-mariadb
    volumes:
      - ./data/mariadb/data:/var/lib/mysql
      - ./data/mariadb/conf:/etc/mysql/conf.d
    env_file:
      - .env
    networks:
      - expense-network
    restart: always
    healthcheck:
      test: [ "CMD", "mariadb-admin", "-h", "localhost", "-u${MARIADB_USER}", "-p${MARIADB_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  expense-network:
    driver: bridge
